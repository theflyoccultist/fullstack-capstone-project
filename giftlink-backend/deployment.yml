apiVersion: apps/v1
kind: Deployment
metadata:
  name: giftapp
  labels:
    app: giftapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: giftapp
  template:
    metadata:
      labels:
        app: giftapp
    spec:
      containers:
      - name: giftapp-container
        image: sn-labs-ydelahaije/giftapp:latest
        ports:
        - containerPort: 3060
        env:
        - name: MONGO_URL
          value: "mongodb://mongodb-service:27017/giftapp"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_SECRET
        - name: DATASRC
          value: "./util/import-mongo/gifts.json"